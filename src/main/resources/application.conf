# PlugWay ETL - Application Configuration (Typesafe Config)
# Configuração principal da aplicação usando formato HOCON

application {
  name = "PlugWay ETL Java Desktop"
  version = "1.0.0-SNAPSHOT"
  description = "ETL Desktop Application with EIP Patterns"
}

ui {
  theme = "default"
  language = "pt_BR"
  window {
    width = 1200
    height = 800
    resizable = true
  }
}

logging {
  level = "INFO"
  file {
    enabled = true
    path = "logs/etl-application.log"
    maxSize = "10MB"
    maxHistory = 30
  }
}

database {
  pool {
    minSize = 2
    maxSize = 10
    connectionTimeout = 30000
    idleTimeout = 600000
    maxLifetime = 1800000
  }
}

api {
  default {
    timeout = 30000
    retries = 3
    retryDelay = 1000
    chunkSize = 1000
  }
}

scheduler {
  enabled = true
  threadPoolSize = 5
}

# Diretórios de configuração
directories {
  config = "config"
  jobs = "config/jobs"
  logs = "logs"
  data = "data"
}

